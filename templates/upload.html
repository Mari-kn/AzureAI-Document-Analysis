<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 14px;
            width: 90%;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HR Document Analysis</h2>
        <form id="uploadForm" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <p style="font-size: 14px; color: #777; margin-bottom: 10px;">
                Only PDF or image files are allowed.
            </p>
            
            <label><input type="checkbox" name="categories" value="Demographic"> Demographic</label>
            <label><input type="checkbox" name="categories" value="Performance Data"> Performance Data</label>
            <label><input type="checkbox" name="categories" value="Leave Policies"> Leave Policies</label>
            <label><input type="checkbox" name="categories" value="Salary Information"> Salary Information</label>
            
            <input type="submit" value="Start Analysis">
        </form>        
    </div>
</body>
<script>
    document.getElementById("uploadForm").addEventListener("submit", function(event) {
        let checkboxes = document.querySelectorAll('input[name="categories"]:checked');
        if (checkboxes.length === 0) {
            alert("Please select at least one category before proceeding.");
            event.preventDefault(); // Prevents form submission
        }
    });
</script>
</html>
